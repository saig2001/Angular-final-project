<form [formGroup]="employeeForm" (ngSubmit)="submitForm()" class="employee-form">
    <div class="form-group">
      <label for="id">Employee ID:</label>
      <input type="text" id="id" formControlName="id" required>
    </div>
    <div class="form-group">
      <label for="name">Employee Name:</label>
      <input type="text" id="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="age">Employee Age:</label>
      <input type="number" id="age" formControlName="age" required>
    </div>
    <div class="form-group">
      <label for="location">Employee Location:</label>
      <input type="text" id="location" formControlName="location" required>
    </div>
    <button type="submit" [disabled]="!employeeForm.valid" class="submit-button">Add Employee</button>
  </form>

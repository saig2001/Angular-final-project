<table mat-table [dataSource]="dataSource">
     <!-- Position Column -->
     <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
     </ng-container>
    
     <!-- Name Column -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
     </ng-container>
    
     <!-- Weight Column -->
     <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
     </ng-container>
    
     <!-- Symbol Column -->
     <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
     </ng-container>
    
     <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{element.price}}</td>
     </ng-container>
    
     <ng-container matColumnDef="proteins">
     <th mat-header-cell *matHeaderCellDef>Proteins</th>
     <td mat-cell *matCellDef="let element">{{element.proteins}}</td>
     </ng-container>
    
     <ng-container matColumnDef="dietaryfiber">
      <th mat-header-cell *matHeaderCellDef>dietaryfiber</th>
      <td mat-cell *matCellDef="let element">{{element.dietaryfiber}}</td>
    </ng-container>
    
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
